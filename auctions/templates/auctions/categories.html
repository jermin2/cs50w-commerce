{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <div class="row row-cols-4 row-cols-md-4 g-4">
        {% for category in categories %}
            <div class="col p-3">
                <a href={% url 'category' category.0 %}>
                    <div class="card">
                        <div class="card-header text-center">
                            <h4>{{ category.1 }}</h4>
                        </div>
                    </div>
                </a>
            </div>

        {% empty %}
            <li>No Listings</li>
        {% endfor %}


{% endblock %}
